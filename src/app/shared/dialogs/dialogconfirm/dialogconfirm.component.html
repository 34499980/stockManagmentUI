<h2 mat-dialog-title>
   {{title}}
</h2>
  
  <div mat-dialog-content class="mb-20">
   {{message}}
  </div>
  
  <div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>
      <span class="mx-8">
        Cancelar
      </span>
    </button>
    <button mat-raised-button color="primary" class="ml-8" (click)="onConfirm()">
      <span class="mx-8">
        Aceptar
      </span>
    </button>
  </div>
