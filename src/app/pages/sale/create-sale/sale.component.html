<div class="main">
  <div class="header">
      <div class="title" fxFlex  fxLayout="row" fxLayoutAlign="start start">
       
        <span>
          <button  mat-icon-button align="top" (click)="cancel()">
            <mat-icon>arrow_back</mat-icon>
          </button>
          {{'NAV.OFFICE.SUBTITLES.SALESCREATE'  | translate}}
        </span>
      </div>
       
      </div>
  <div class="center card">
    <mat-horizontal-stepper  #cdkStepper linear ngClass="{{ 'last-edited-step-' + cdkStepper.selectedIndex }}" labelPosition="bottom">
      <mat-step [stepControl]="stepOne.stepOneForm" [editable]="editable">
        <ng-template cdkStepLabel>
          <div class="step-bullet">1</div>
          <div class="step-title"> {{'DISPATCH.STEPS.ONE.TITLE'  | translate}}<span class="required">*</span></div>
        </ng-template>
        <app-step-one #stepOne 
        (saleConfirm)="updateSale($event)"      
        [inputSale]="uploadSale"   
        ></app-step-one>
      </mat-step>
  
      <mat-step [stepControl]="stepTwo.stepTwoForm" [editable]="editable">
        <ng-template cdkStepLabel>
          <div class="step-bullet">2</div>
          <div class="step-title">{{'DISPATCH.STEPS.TWO.TITLE'  | translate}}<span class="required">*</span></div>
        </ng-template>
        <app-step-two #stepTwo   
        (paymentTypeSelected)="paymentTypeSelectedParent($event)"  
        ></app-step-two>
      </mat-step>
  
      <mat-step  [editable]="false">
        <ng-template cdkStepLabel>
          <div class="step-bullet">3</div>
          <div class="step-title">{{'DISPATCH.STEPS.THREE.TITLE'  | translate}} </div>
        </ng-template>
        <app-step-three  #stepThree
        (saleConfirm)="updateSaleFinish($event)"
        [inputSale2]="uploadSale2"        
        ></app-step-three>
      </mat-step>  

      <mat-step  [editable]="editable">
        <ng-template cdkStepLabel>
          <div class="step-bullet">4</div>
          <div class="step-title">{{'DISPATCH.STEPS.FOUR.TITLE'  | translate}} </div>
        </ng-template>
        <app-step-four  #stepFour
        (saleConfirm)="updateSale($event)"
        ></app-step-four>
      </mat-step>  
    
    </mat-horizontal-stepper >
  </div>
</div>
